<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="top_background">
    <img src="images/bg-pattern.svg" alt="bg_pattern">
  </div>
  <div class="work_area">
    <div class="centeralized">
      <div class="header_text">
        <img class=bg-pattern src="images/pattern-circles.svg" alt="pattern">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="container">
        <div class="top_container">
          <div class="package">
            <p> <span class=pageviews_number> 100k </span>Pageviews</p>
          </div>
          <div class="input_range mobile">
            <input class="myInput mobile" type="range" min="0" max="4" value="2">
          </div>
          <div class="cost">
            <h1>$16.00</h1>
            <span> /month</span>
          </div>
        </div>
        <div class="input_range screen">
          <input class="myInput screen" type="range" min="0" max="5" value="2">
        </div>
        <div class="billing_priod">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" id=yealy_discount>
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
          <p class="discount">25% discount</p>
          <hr class="firstLine">
        </div>

        <div class="footer_container">
          <img src="images/icon-check.svg" alt="check">
          <span>Unlimited websitesbr</span> <br>
          <img src="images/icon-check.svg" alt="check">
          <span>100% data ownership </span><br>
          <img src="images/icon-check.svg" alt="check">
          <span>Email reports</span>
          <button type="button" name="button"><strong>Start my trial</strong></button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Amir</a>.
  </div>
  <script src="src/app.js" charset="utf-8"></script>
</body>

</html>
